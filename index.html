<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>農曆新年貪吃蛇遊戲</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 style="color:Tomato;">新年快樂!</h2>
    <div>
        <h1>農曆新年貪吃蛇遊戲</h1>
        <p>按下空白鍵開始遊戲</p>
        <p>按下方向鍵控制蛇的移動方向</p>
        <p>吃到食物後蛇的身體會變長</p>
        <p>蛇碰到邊界或自己的身體就會死亡</p>
        <p>按下空白鍵重新開始遊戲</p>
    </div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script src="game.js"></script>
</body>
</html>
